{% extends 'core/base.html' %}
{% block title %}
    Login
{% endblock %}
{% block content %}
    <h1 class="text-2xl">
        Login
    </h1>
    <form class="mt-4" method="POST" action=".">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="mt-4 inline-block py-4 px-8 text-white bg-teal-600 font-bold rounded-md" type="submit">Login</button>
    </form>
    <p class="mt-4 font-light">If you don't have account? Click <a class="hover:text-green-400" href="{% url 'signup' %}">here</a> to sign up!</p>
{% endblock %}
