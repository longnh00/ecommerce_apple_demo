{% extends 'core/base.html' %}
{% block title %}
    {{ title }}
{% endblock %}
{% block content %}
    <h1 class="text-2xl">{{ title }}</h1>
    <form action="." method="POST" enctype="multipart/form-data" class="space-y-5">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="mt-4 inline-block py-4 px-8 text-white bg-teal-600 font-bold rounded-md" type="submit">Add</button>
    </form>
    {% if product %}
        <a href="{% url 'delete_product' product.id %}" class="mt-4 inline-block py-4 px-8 text-white bg-red-500 font-bold rounded-md">Delete product</a>
    {% endif %}
{% endblock %}
