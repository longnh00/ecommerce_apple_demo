{% extends 'core/base.html' %}
{% block title %}Checkout{% endblock %}
{% block content %}
    <h1 class="text-2xl mb-4">Checkout</h1>
    <h2 class="text-xl mb-4 text-gray-500">Total cost: ${{ cart.get_total_cost }}</h2>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="mt-4 inline-block py-4 px-8 text-white bg-teal-600 font-bold rounded-md">Check out</button>
    </form>
{% endblock %}
